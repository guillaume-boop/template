<style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body .debut {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Empêche tout débordement */
        }

        body .debut::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(196, 159, 190, 0.5), rgba(152, 254, 246, 0.5)),

            background-position: center;
            background-attachment: fixed;
            z-index: -1; /* Place l'image derrière le contenu */
        }

     

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8); /* Fond semi-transparent */
            color: #fff;
            position: relative;
        }

        /* Logo */

            width: auto; /* Garde le ratio de l'image */
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #777777;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: #fff;
            font-size: 25px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            animation: zoomDezoom 1s infinite;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s;
        }

        /* Mobile Styles */
        @media (max-width: 1000px) {
       
        .debut::before {

            height: 100vh!important; /* Fixer la hauteur */

        }

            /* Hide Navigation */
            nav ul {

                top: 100%;

                padding: 1rem;
                text-align: center;
            }

            nav ul.active {

                z-index: 10;
            }

            /* Show Hamburger */
            .hamburger {
                display: flex;
                z-index: 10;
            }

            /* Social Icons */
            .social-icons {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                gap: 1rem;
            }

            /* Adjust Header Padding */
            header {
                padding: 1rem;
            }
        }

        /* Hamburger Animation */
        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        @keyframes zoomDezoom {
            0% {
                transform: scale(1); /* Taille originale */
            }
            50% {
                transform: scale(1.2) translateY(-10px); /* Zoom à 120% et montée de 10px */
            }
            100% {
                transform: scale(1); /* Retour à la taille originale */
            }
        }
