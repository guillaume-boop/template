<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image avec Flèches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            background-color: #f0f0f0;
            padding: 2vw;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 20vw;
            height: auto;
            min-width: 150px;
        }

        .image-container img.main-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .arrow {
            position: absolute;
            width: 10vw;
            height: auto;
        }

        .arrow-label {
            position: absolute;
            color: rgb(96, 96, 96);
            font-size: clamp(15px, 2vw, 100px);
            white-space: nowrap;
            
        }

        /* Positionnement des flèches */
        .arrow.top-left {
            top: -10vw;
            left: -15vw;
            rotate: 20deg;
        }
        .arrow-label.top-left {
            top: -6vw;
            left: -25vw;
        }

        .arrow.bottom-left {
            bottom: -10vw;
            left: -15vw;
        }
        .arrow-label.bottom-left {
            bottom: -12vw;
            left: -18vw;
        }

        .arrow.bottom-right {
            bottom: -10vw;
            right: -15vw;
        }
        .arrow-label.bottom-right {
            bottom: -12vw;
            right: -18vw;
        }

        .arrow.top-right {
            top: -10vw;
            right: -15vw;
        }
        .arrow-label.top-right {
            top: -12vw;
            right: -18vw;
        }

          @media (max-width: 768px) {
          
            .arrow.top-left {
            left: -5vw!important;
            }
          
          }
    </style>
</head>
<body>

    <section class="section">
        <div class="image-container">
            <img src="./img/section1/logo/PLAYA-AND-BAR.png" alt="Image centrée" class="main-image">
            
            <!-- Flèches et labels -->
            <img src="./img/section1/arrow/arrow-top-left.png" alt="Flèche" class="arrow top-left">
            <div class="arrow-label top-left">Produits frais</div>

            <img src="./img/section1/arrow/arrow-bottom-left.png" alt="Flèche" class="arrow bottom-left">
            <div class="arrow-label bottom-left">Bas-Gauche</div>

            <img src="./img/section1/arrow/arrow-bottom-right.png" alt="Flèche" class="arrow bottom-right">
            <div class="arrow-label bottom-right">Bas-Droite</div>

            <img src="./img/section1/arrow/arrow-top-right.png" alt="Flèche" class="arrow top-right">
            <div class="arrow-label top-right">Haut-Droite</div>
        </div>
    </section>

</body>
</html>
