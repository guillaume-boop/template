<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteneur Images</title>
    <style>
        .container2 {
            width: 100%;
            background: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container2 h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .container2 p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .icons2 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10%;
            flex-wrap: wrap;
        }

        .icon2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .icon2 img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

       

        .icon2 p {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container2 h1 {
                font-size: 28px;
            }

            .container2 p {
                font-size: 16px;
            }

            .icons2 {
                padding: 0 5%;
            }

            .icon2 p {
                font-size: 20px;
            }

            .icon2 img {
                width: 30vw;
            height: 30vw;
            max-width: 150px;
            max-height: 150px;
            object-fit: contain;
            }
        }

        @media (max-width: 480px) {
            .container2 h1 {
                font-size: 24px;
            }

            .container2 p {
                font-size: 14px;
            }

            .icons2 {
                flex-direction: column;
                align-items: center;
                padding: 0 3%;
            }

            .icon2 p {
                font-size: 18px;
            }

            .icon2 img {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>

    <div class="container2">
        <h1>Nos Produits</h1>
        <p><b>PLAYA-AND-BAR</b> propose de nombreux produits tels que</p>
        <div class="icons2">
            <div class="icon2">
                <img src="./img/section2/cocktail.jpg" alt="Boissons">
                <p>Boissons</p>
            </div>
            <div class="icon2">
                <img src="./img/section2/hamburger.jpg" alt="Plats Chauds">
                <p>Plats Chauds</p>
            </div>
            <div class="icon2">
                <img src="./img/section2/dessert.jpg" alt="Desserts">
                <p>Desserts</p>
            </div>
        </div>
    </div>

</body>
</html>
