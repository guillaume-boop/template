<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteneur Pleine Largeur</title>
    <style>
        .container {
            width: 100%;
            background: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10%;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon img {
            width: 100px;
            height: 100px;
        }

        .icon p {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nos Services</h1>
        <div class="icons">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Service 1">
                <p>Service 1</p>
            </div>
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Service 2">
                <p>Service 2</p>
            </div>
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Service 3">
                <p>Service 3</p>
            </div>
        </div>
    </div>

</body>
</html>
